<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw Canvas</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body onload="main()">
    <div class="text-center">
        <canvas id="glcanvas" width="800" height="480" class="mt-3 inline-block"></canvas>
        <div id="colorInput" class="my-3">
            <input type="text" placeholder="Please input the hex code!" id="colors" class="w-1/5 border-black border-2 rounded-2xl indent-2 py-2">
            <button type="submit" id="submitColors" class="font-semibold border-black border-2 rounded-2xl p-2 bg-slate-500 text-white hover:bg-yellow-200 hover:text-amber-900 duration-500 ease-out">Change</button>
        </div>
        <div id="widthInput" class="mb-3">
            <input type="text" placeholder="Please input width size (max 640)!" id="width" class="w-1/5 border-black border-2 rounded-2xl indent-2 py-2">
            <button type="submit" id="submitWidth" class="font-semibold border-black border-2 rounded-2xl p-2 bg-slate-500 text-white hover:bg-yellow-200 hover:text-amber-900 duration-500 ease-out">Change</button>
        </div>
        <div id="heightInput">
            <input type="text" placeholder="Please input the height size (max 480)!" id="height" class="w-1/5 border-black border-2 rounded-2xl indent-2 py-2">
            <button type="submit" id="submitHeight" class="font-semibold border-black border-2 rounded-2xl p-2 bg-slate-500 text-white hover:bg-yellow-200 hover:text-amber-900 duration-500 ease-out">Change</button>
        </div>
    </div>
    
    <script src="./drawRectangle.js"></script>
</body>
</html>
